<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Argentina 2026</title>
    <!-- Tailwind CSS para los estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel para ejecutar el código directamente en el navegador -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0a0a0a; /* Fondo muy oscuro para los costados */
            transition: background-color 0.3s ease;
        }
        .day-crossed {
            position: relative;
        }
        .day-crossed::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 10%;
            width: 80%;
            height: 2px;
            background-color: rgba(239, 68, 68, 0.7); /* Rojo semitransparente */
            transform: rotate(-45deg);
            pointer-events: none;
        }
    </style>
</head>
<body class="text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const HOLIDAYS_DATA = [
            { date: '2026-01-01', type: 'inamovible', label: 'Jueves 1: Año Nuevo (feriado inamovible).' },
            { date: '2026-02-16', type: 'inamovible', label: 'Lunes 16: Carnaval (feriado inamovible).' },
            { date: '2026-02-17', type: 'inamovible', label: 'Martes 17: Carnaval (feriado inamovible).' },
            { date: '2026-03-23', type: 'turistico', label: 'Lunes 23: día no laborable con fines turísticos.' },
            { date: '2026-03-24', type: 'inamovible', label: 'Martes 24: Día Nacional de la Memoria por la Verdad y la Justicia (feriado inamovible).' },
            { date: '2026-04-02', type: 'inamovible', label: 'Jueves 2: Día del Veterano y de los Caídos en la Guerra de Malvinas (feriado inamovible) y coincidirá con el Jueves Santo (no laborable).' },
            { date: '2026-04-03', type: 'inamovible', label: 'Viernes 3: Viernes Santo (feriado inamovible).' },
            { date: '2026-05-01', type: 'inamovible', label: 'Viernes 1: Día del Trabajador (feriado inamovible).' },
            { date: '2026-05-25', type: 'inamovible', label: 'Lunes 25: Día de la Revolución de Mayo (feriado inamovible).' },
            { date: '2026-06-15', type: 'trasladable', label: 'Lunes 15: Paso a la Inmortalidad del Gral. Güemes (trasladable del 17).' },
            { date: '2026-06-20', type: 'inamovible', label: 'Sábado 20: Paso a la Inmortalidad del General Manuel Belgrano.' },
            { date: '2026-07-09', type: 'inamovible', label: 'Jueves 9: Día de la Independencia (feriado inamovible).' },
            { date: '2026-07-10', type: 'turistico', label: 'Viernes 10: día no laborable con fines turísticos.' },
            { date: '2026-08-17', type: 'trasladable', label: 'Lunes 17: Paso a la Inmortalidad del Gral. San Martín.' },
            { date: '2026-10-12', type: 'trasladable', label: 'Lunes 12: Día del Respeto a la Diversidad Cultural.' },
            { date: '2026-11-23', type: 'trasladable', label: 'Lunes 23: Día de la Soberanía Nacional (trasladado del 20).' },
            { date: '2026-12-07', type: 'turistico', label: 'Lunes 7: día no laborable con fines turísticos.' },
            { date: '2026-12-08', type: 'inamovible', label: 'Martes 8: Inmaculada Concepción de María.' },
            { date: '2026-12-25', type: 'inamovible', label: 'Viernes 25: Navidad (feriado inamovible).' }
        ];

        const MONTHS = [
            "ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO",
            "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"
        ];

        const COLORS = {
            inamovible: "bg-[#ed1c24]",
            no_laborable: "bg-[#f7941d]",
            turistico: "bg-[#8cc63f]",
            trasladable: "bg-[#00aeef]"
        };

        const Month = ({ monthIdx, isDark, crossOutPast }) => {
            const year = 2026;
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const getDaysInMonth = (m) => new Date(year, m + 1, 0).getDate();
            const getFirstDayOfMonth = (m) => new Date(year, m, 1).getDay();

            const daysInMonth = getDaysInMonth(monthIdx);
            const firstDay = getFirstDayOfMonth(monthIdx);
            const blanks = Array(firstDay).fill(null);
            const days = Array.from({ length: daysInMonth }, (_, i) => i + 1);
            
            const monthHolidays = HOLIDAYS_DATA.filter(h => {
                const hDate = new Date(h.date + 'T00:00:00');
                return hDate.getMonth() === monthIdx;
            });

            return (
                <div className="flex flex-col mb-10 px-2">
                    <h3 className={`text-2xl font-black mb-2 tracking-tight ${isDark ? 'text-white' : 'text-gray-800'}`}>
                        {MONTHS[monthIdx]}
                    </h3>
                    <div className={`grid grid-cols-7 gap-1 text-center font-bold text-xs mb-2 text-gray-400 border-b pb-1 ${isDark ? 'border-gray-700' : 'border-gray-100'}`}>
                        <div>D</div><div>L</div><div>M</div><div>M</div><div>J</div><div>V</div><div>S</div>
                    </div>
                    <div className="grid grid-cols-7 gap-1 text-center">
                        {blanks.map((_, i) => <div key={`b-${i}`} className="p-1"></div>)}
                        {days.map(day => {
                            const dateStr = `${year}-${String(monthIdx + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                            const holiday = HOLIDAYS_DATA.find(h => h.date === dateStr);
                            
                            const currentDayDate = new Date(year, monthIdx, day);
                            const isPast = currentDayDate < today;
                            const isToday = currentDayDate.getTime() === today.getTime();

                            return (
                                <div key={day} className={`relative flex items-center justify-center p-1 h-8 w-8 mx-auto ${crossOutPast && isPast ? 'day-crossed opacity-40' : ''}`}>
                                    {holiday && (
                                        <div className={`absolute inset-0 rounded-full ${COLORS[holiday.type]}`}></div>
                                    )}
                                    {isToday && !holiday && (
                                        <div className={`absolute inset-0 rounded-full border-2 ${isDark ? 'border-gray-600' : 'border-gray-200'}`}></div>
                                    )}
                                    <span className={`relative text-sm font-bold ${holiday ? 'text-white' : (isDark ? 'text-gray-300' : 'text-gray-700')}`}>
                                        {day}
                                    </span>
                                </div>
                            );
                        })}
                    </div>
                    
                    <div className="mt-4 space-y-1">
                        {monthHolidays.map((h, i) => (
                            <p key={i} className={`text-[10px] leading-tight text-left font-medium ${isDark ? 'text-gray-400' : 'text-gray-600'}`}>
                                {h.label}
                            </p>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            // Cargar preferencias de localStorage
            const [isDark, setIsDark] = useState(() => {
                const saved = localStorage.getItem('cal-theme');
                return saved ? JSON.parse(saved) : false;
            });
            
            const [crossOutPast, setCrossOutPast] = useState(() => {
                const saved = localStorage.getItem('cal-crossed');
                return saved ? JSON.parse(saved) : false;
            });

            // Guardar preferencias cuando cambian
            useEffect(() => {
                localStorage.setItem('cal-theme', JSON.stringify(isDark));
            }, [isDark]);

            useEffect(() => {
                localStorage.setItem('cal-crossed', JSON.stringify(crossOutPast));
            }, [crossOutPast]);

            return (
                <div className="min-h-screen py-6 md:py-16 px-4">
                    <div className={`max-w-6xl mx-auto shadow-2xl rounded-sm overflow-hidden transition-colors duration-300 ${isDark ? 'bg-[#1e1e1e] border border-gray-800' : 'bg-white'}`}>
                        
                        {/* Panel de Controles */}
                        <div className={`flex flex-wrap items-center justify-center gap-4 py-4 px-6 border-b ${isDark ? 'border-gray-800 bg-[#161616]' : 'bg-gray-50 border-gray-100'}`}>
                            <button 
                                onClick={() => setCrossOutPast(!crossOutPast)}
                                className={`px-4 py-1.5 rounded-full text-xs font-bold transition-all ${
                                    crossOutPast 
                                    ? 'bg-red-600 text-white' 
                                    : (isDark ? 'bg-gray-700 text-gray-300 hover:bg-gray-600' : 'bg-white text-gray-700 border border-gray-200 hover:bg-gray-50')
                                }`}
                            >
                                {crossOutPast ? "✓ DÍAS PASADOS TACHADOS" : "TACHAR DÍAS PASADOS"}
                            </button>
                            
                            <button 
                                onClick={() => setIsDark(!isDark)}
                                className={`px-4 py-1.5 rounded-full text-xs font-bold flex items-center gap-2 transition-all ${
                                    isDark 
                                    ? 'bg-yellow-500 text-black' 
                                    : 'bg-black text-white'
                                }`}
                            >
                                {isDark ? "MODO CLARO" : "MODO OSCURO"}
                            </button>
                        </div>

                        <div className="p-6 md:p-16">
                            <header className="mb-12">
                                <h1 className={`text-6xl md:text-8xl font-black text-center mb-6 tracking-tighter uppercase ${isDark ? 'text-white' : 'text-black'}`}>
                                    Calendario 2026
                                </h1>

                                {/* Leyenda */}
                                <div className={`grid grid-cols-2 md:grid-cols-4 gap-4 p-6 rounded-2xl border ${isDark ? 'bg-[#252525] border-gray-700' : 'bg-gray-50 border-gray-100'}`}>
                                    <div className="flex items-center gap-3">
                                        <div className={`w-5 h-5 rounded-md ${COLORS.inamovible}`}></div>
                                        <span className={`text-[10px] font-black uppercase leading-none ${isDark ? 'text-gray-300' : 'text-gray-600'}`}>Feriados<br/>Inamovibles</span>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <div className={`w-5 h-5 rounded-md ${COLORS.no_laborable}`}></div>
                                        <span className={`text-[10px] font-black uppercase leading-none ${isDark ? 'text-gray-300' : 'text-gray-600'}`}>Días no<br/>laborables</span>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <div className={`w-5 h-5 rounded-md ${COLORS.turistico}`}></div>
                                        <span className={`text-[10px] font-black uppercase leading-none ${isDark ? 'text-gray-300' : 'text-gray-600'}`}>Con fines<br/>turísticos</span>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <div className={`w-5 h-5 rounded-md ${COLORS.trasladable}`}></div>
                                        <span className={`text-[10px] font-black uppercase leading-none ${isDark ? 'text-gray-300' : 'text-gray-600'}`}>Feriados<br/>trasladables</span>
                                    </div>
                                </div>
                            </header>

                            {/* Grilla de Meses */}
                            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-8 gap-y-4">
                                {MONTHS.map((_, i) => (
                                    <Month 
                                        key={i} 
                                        monthIdx={i} 
                                        isDark={isDark} 
                                        crossOutPast={crossOutPast} 
                                    />
                                ))}
                            </div>

                            {/* Footer estilo Infobae */}
                            <footer className={`mt-20 border-t pt-10 ${isDark ? 'border-gray-800' : 'border-gray-100'}`}>
                                <div className="bg-[#d2a679] text-black font-bold text-center py-2 mb-6 tracking-widest text-[10px] rounded uppercase">
                                    Fuente: Ministerio del Interior
                                </div>
                                <div className="flex flex-col items-center">
                                    <div className={`px-5 py-1 text-3xl font-black italic tracking-tighter ${isDark ? 'bg-white text-black' : 'bg-black text-white'}`}>infobae</div>
                                    <p className="text-[10px] text-gray-400 mt-6 text-center max-w-md uppercase tracking-wider">
                                        Diseño replicado basándose en la comunicación oficial de Argentina.
                                    </p>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
